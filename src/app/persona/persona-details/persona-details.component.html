<div class="card" *ngIf="persona">
    
    <div class="card-content">
        <div class="row">
            <div class="col s2">
                <img class="circle" [src]="persona.imagenPersona">
            </div>

            <div class="col 10">
                <span class="card-title">{{persona.nombre}}</span>
                <p>
                    {{persona.fechaNacimiento | date: 'dd/MM/yyyy'}}
                </p>
                <p>
                    {{persona.nombrePais}}
                </p>    
                <p>
                    {{persona.miniBiografia}}
                </p>
            </div>
        </div>
    </div>
</div>
