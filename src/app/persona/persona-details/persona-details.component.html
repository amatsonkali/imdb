<div class="card" *ngIf="persona;else placeholder">

    <div class="card-content">
        <div class="row">
            <div class="col s2">

              <div class="infocardContainer">
                <div id="main">
                  <img *ngIf="persona.imagenPersona" [src]="persona.imagenPersona">
                  <span class="material-icons" *ngIf="!persona.imagenPersona">account_circle</span>
                </div>
                <div id="textbois">
                  <h2>{{persona.nombre}}</h2>
                  <h4>{{persona.fechaNacimiento | date: 'dd/MM/yyyy'}}</h4>
                  <h4>{{persona.nombrePais}}</h4>
                  <h4>{{persona.miniBiografia}}</h4>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
<ng-template #placeholder>
    <div class="card" #placeholder>
        <div class="card-content">
            <span class="card-title">Selecciona una persona!</span>
            <p>Aquí verás su fecha de nacimiento, una pequeña biografía, imagen, y más</p>
          </div>
    </div>

</ng-template>
