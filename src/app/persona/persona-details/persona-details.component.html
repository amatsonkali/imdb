<div class="card" *ngIf="persona;else placeholder">
    
    <div class="card-content">
        <div class="row">
            <div class="col s2">
                <img class="circle" [src]="persona.imagenPersona">
            </div>

            <div class="col 10">
                <span class="card-title">{{persona.nombre}}</span>
                <p>
                    {{persona.fechaNacimiento | date: 'dd/MM/yyyy'}}
                </p>
                <p>
                    {{persona.nombrePais}}
                </p>    
                <p>
                    {{persona.miniBiografia}}
                </p>
            </div>
        </div>
    </div>
</div>
<ng-template #placeholder>
    <div class="card" #placeholder>
        <div class="card-content">
            <span class="card-title">Selecciona una persona!</span>
            <p>Aquí verás su fecha de nacimiento, una pequeña biografía, imagen, y más</p>
          </div>
    </div>

</ng-template>
