<mat-card *ngFor="let calificacion of calificaciones" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">{{calificacion.calificacion}}</div>
    <mat-card-title>{{calificacion.subtitulo}}</mat-card-title>
    <mat-card-subtitle>{{calificacion.nombre}}</mat-card-subtitle>
    <mat-card-subtitle>{{calificacion.fechaCalif}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{calificacion.comentario}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
