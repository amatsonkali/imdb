<div class="row" *ngIf="!loading">

  <div class="col s4" *ngFor="let columna of pelisPerColums">
    <div class="row" >
        <div class="card hoverable" *ngFor="let peli of columna">
          <div class="card-image" >
            <img *ngIf="!peli.img" (click)="viewPeli(peli.idPelicula)" src="assets/images/movies.jpg" alt="placeholder">
            <img *ngIf="peli.img" (click)="viewPeli(peli.idPelicula)" [src]="peli.img" alt="imagen 100 real">
            <span class="card-title">
              {{peli.titulo}}
                <a *ngIf="isAdmin" class="btn-floating halfway-fab waves-effect waves-light red" (click)="deletePelicula(peli.idPelicula)">
                  <i class="material-icons">delete_outline</i>
                </a>
            </span>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class="row">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
