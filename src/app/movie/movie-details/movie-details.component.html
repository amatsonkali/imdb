<div class="container">
    <div class="row">
        <div class="col s4">
            <div class="card hoverable" >
                <div class="card-image" >
                    <img [src]="peli.img" alt="Photo of a Shiba Inu">
                  <span class="card-title">{{peli.titulo}}</span>
                  <!-- <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a> -->
                </div>
                <!-- <div class="card-action">
                  <a href="#">This is a link</a>
                </div> -->
            </div>  
        </div>
        <div class="col s7">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>{{peli.titulo}} ({{peli.calificacion}})</mat-card-title>
                  <mat-card-subtitle>{{peli.tipoMaterial}} | {{peli.clasificacion}} | {{peli.generos}} | </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    {{peli.sinopsis}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card> 
        </div>
    </div>
    
</div>
