<mat-toolbar color="primary" class="app-header" *ngIf="isInLogin">
  <div><a target="_blank">IMDB</a></div>
      <span class="nav-tool-items" >
          <a mat-button mat-raised-button routerLink="" routerLinkActive="active">Log in</a>
          <a mat-button routerLink="register" routerLinkActive="active">Register</a>
      </span>
</mat-toolbar>

<mat-toolbar color="primary" class="app-header" *ngIf="!isInLogin">
  <Span class = "crear">
    <a target="_blank">IMDB</a>
    <a *ngIf="isAdmin" mat-button mat-raised-button routerLink="crear" routerLinkActive="active">Crear</a>
  </Span>

    <span class="nav-tool-items">
      <a mat-button routerLink="home" routerLinkActive="active">Home</a>
      <a mat-button mat-raised-button routerLink="login" routerLinkActive="active">Log out</a>
    </span>
</mat-toolbar>
