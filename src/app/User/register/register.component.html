<div class="body">
  <div class="container">
      <div class="signup-content">
          <div class="signup-img">
              <img src="assets/images/Registro2.jpg" alt="">
          </div>
          <div class="signup-form">
              <form (submit)="onRegister(registerForm)" #registerForm="ngForm" class="register-form" id="register-form">
                  <h2>Registro</h2>
                  <div class="form-row">
                      <div class="form-group">
                          <label for="name">Nombre :</label>
                          <input type="text" name="name" id="name" required/>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="email">Email ID :</label>
                      <input type="email" name="email" id="email" />
                  </div>
                  <div class="form-group">
                    <label for="email">Username :</label>
                    <input type="email" name="email" id="email" />
                  </div>
                  <div class="form-group">
                    <label for="pincode">Password :</label>
                    <input type="password" name="password" id="password">
                  </div>
                  <div class="form-group">
                    <label for="pincode">Repeat Password :</label>
                    <input type="password" name="password" id="password" >
                  </div>
                  <div class="form-submit">
                      <button type="submit" class="submit" name="reset" id="reset"> Reset All</button>
                      <button type="submit" class="submit" name="submit" id="submit"> Enviar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
